<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Plex Server Movie/TV Show Request</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Plex Server Movie/TV Show Request</h1>
    <p id="description">Input all relevant information below and I'll add it as soon as I can.</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label" for="name">Enter Your Name: <input placeholder="Jamie Toone" id="name" name="last-name" type="text" required /></label>
        <label id="email-label" for="email">Enter Your Email: <input placeholder="jamiejtoone@gmail.com" id="email" name="email" type="email" required /></label>
        <label id="number-label" for="year">Release Year: <input placeholder="2009" id="number" name="year" type="number" required min="1900" max="2050" /></label>
        <label>Movie/TV Show Name & Year:</label>
<input placeholder="Coraline" id="movie" name="movie" type="text" required />
      </fieldset>
      <fieldset>
        <legend>Resolution (required)</legend>
        <label for="720p"><input id="720p" type="radio" name="res" class="inline" value="1"/> 720p</label>
        <label for="1080p"><input id="1080p" type="radio" name="res" class="inline" value="2" checked/> 1080p</label>
        <label for="1440p"><input id="1440p" type="radio" name="res" class="inline" value="3" /> 1440p</label>
        <label for="4k"><input id="4k" type="radio" name="res" class="inline" value="4" /> 4k</label>
      </fieldset>
      <fieldset>
        <legend>Bitrate (leave blank if none)</legend>
        <label for="8-bit"><input id="8-bit" type="checkbox" name="bitrate" class="inline" value="8b" checked /> 8-Bit</label>
        <label for="10-bit"><input id="10-bit" type="checkbox" name="bitrate" class="inline" value="10-bit" /> 10-Bit</label>
      </fieldset>
      <fieldset>
        <legend>Upload desired cover (if applicable)
<input id="resume" type="file" name="file" /></label>
        <label for="dropdown">Is it a Movie or TV Show?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Movie</option>
            <option value="2">TV Show</option>
          </select>
        <label for="com">Any other comments?
          <textarea id="com" name="com" rows="3" cols="30" placeholder="Can you..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="accepted" /> I accept the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ/">terms and conditions</a>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
